<form id="details-form" class="js-form">
    <label for="trip-name">Trip Name</label>
    <input type="text" name="trip-name" id="js-trip-name">
    <label for="destination"></label>
    <input type="text" name="destination" id="js-destination">
    <label for="start-date">Start Date:</label>
    <input type="date" name="start-date" id="js-start-date" value="2018-11-30">
    <label for="end-date">End Date:</label>
    <input type="date" name="end-date" id="js-end-date" value="2018-11-31">
    <input type="submit" id="js-submit" value="Submit Edits">
</form>
